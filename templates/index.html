<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Shipment Delay</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <h1>Predict Shipment Delay</h1>
            <form action="/predict" method="POST">
                <div class="form-group">
                    <label for="distance">Distance (km):</label>
                    <input type="text" id="distance" name="distance" required>
                </div>
                
                <div class="form-group">
                    <label for="origin">Origin:</label>
                    <input type="text" id="origin" name="origin" required>
                </div>
                
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" id="destination" name="destination" required>
                </div>
                
                <div class="form-group">
                    <label for="vehicle_type">Vehicle Type:</label>
                    <input type="text" id="vehicle_type" name="vehicle_type" required>
                </div>
                
                <div class="form-group">
                    <label for="weather_conditions">Weather Conditions:</label>
                    <input type="text" id="weather_conditions" name="weather_conditions" required>
                </div>
                
                <div class="form-group">
                    <label for="traffic_conditions">Traffic Conditions:</label>
                    <input type="text" id="traffic_conditions" name="traffic_conditions" required>
                </div>
                
                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
